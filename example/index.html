<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swagger Model Validator</title>
</head>
<body>
	 Is it valid? <span id="example"></span>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="validate-swagger-model.js"></script>
  <script>
    $.getJSON('./schema.json', function(schema){
      var pets = schema.apis[0].apiDeclaration;

      var model = {
        id: 9999999,
      //  name: 'Fifo'
      };
      
      var error = validateSwaggerModel(model, pets.models.Pet, pets.models);
      if(error){
        $('#example').text('No! ' + error);
        throw error;
      } else {
        $('#example').text('Yes!');
      }
    });
  </script>
  <script>
  var catModel = {
        id: 'Cat',
        required: ['name'],
        properties: {
          name: { type: 'string' },
          age: { type: 'number' }
        }
    };

    var myCat = {
        name: 'Grumpy',
        age: 'blue'
    };

    var error = validateSwaggerModel(myCat, catModel);
    if(error){
      console.error(error.toString());
    }
  </script>
</body>
</html>
